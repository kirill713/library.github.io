<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Направления - Электронная библиотека для школьников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .direction-list {
            list-style-type: none;
            padding: 0;
        }
        .direction-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            transition: background-color 0.2s;
        }
        .direction-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Направления</h1>
    </div>
    <div class="container">
        <ul class="direction-list">
            <li>Реализм</li>
            <li>Романтизм</li>
            <li>Модернизм</li>
            <li>Классицизм</li>
        </ul>
        <a href="index.html" class="button">Назад на главную</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Электронная библиотека для школьников</p>
    </div>
</body>
</html>
