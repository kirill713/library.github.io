    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 50px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .widget {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px; 
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #555;
        }
        .select-class {
            text-align: center;
            margin: 20px 0; 
        }
        .nav {
            text-align: center;
            margin: 10px 0; 
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background-color: #555;
        }
        .content {
            margin-top: 30px; 
        }
